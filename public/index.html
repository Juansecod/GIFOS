<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#572EE5" id="theme-color">
    <link rel="icon" type="image/svg+xml" href="./assets/img/Logo-modo-noc.svg" sizes="any">
    <title>Gifos</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<body id="body">
    <!--Maquetado del header-->
    <header>
        <div class="line"></div>
        <nav>
            <a href="./index.html"><img src="./assets/img/logo-desktop.svg" alt="Logo" class="logo" id="logo"></a>
            <img src="./assets/img/burger.svg" alt="Menu" id="menu" class="menu">
            <div class="container-input-header">
                <input type="text" id="search-input-header" class="input-search" placeholder="Busca GIFOS y más">
                <input type="image" alt='boton buscar' id="btn-search-header" src="./assets/img/icon-search.svg" class="btn-search">

            </div>
            <ul id='list'>
                <li id="dark-mode">MODO NOCTURNO</li>
                <li><a href="#favoritos">FAVORITOS</a></li>
                <li><a href="#mis-gifos">MIS GIFOS</a></li>
                <li><a href="#create" id="create" class="create">+</a></li>
            </ul>
        </nav>
    </header>

    <!--Maquetado del cuerpo-->
    <main>
        <!-- SEARCH  -->
        <div id="search" class="search">
            <h2>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h2>
            <img src="./assets/img/ilustra_header.svg" alt="Personas">
            <div class="container-input ">
                <input type="text" id="search-input" class="input-search" placeholder="Busca GIFOS y más">
                <input type="image" alt='boton buscar' id="btn-search" class="btn-search" src="./assets/img/icon-search.svg">

            </div>
            <h3>Trending:</h3>
        </div>

        <!-- TRENDING -->
        <div id="trending" class="trending">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos GIFO de nuestra comunidad.</p>
            <div class="container-carrusel">
                <button class="btn-left">
                    <img src="./assets/img/button-slider-left.svg" alt="Izquierda" id='slider-left'>
                </button>
                <ul class="gifs" id='gifsTrending'>
                </ul>
                <button class="btn-right">
                    <img src="./assets/img/Button-Slider-right.svg" alt="derecha" id='slider-right'>
                </button>
            </div>
        </div>

    </main>

    <!--Maquetado del Footer-->
    <footer>
        <div class="footer-left">
            <p>Compartir en:</p>
            <a href="http://www.facebook.com" target="_blank"><em class="fab fa-facebook-f"></em></a>
            <a href="http://www.twitter.com" target="_blank"><em class="fab fa-twitter"></em></a>
            <a href="http://www.instagram.com" target="_blank"><em class="fab fa-instagram"></em></a>
        </div>
        <div class="footer-right">
            <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>

    </footer>
    <div class="line"></div>
    <script src="../src/scripts/elementosDOM.js"></script>
    <script src="../src/scripts/eventosHeader.js"></script>
    <script src="../src/scripts/terminosTendencia.js"></script>
    <script src="../src/scripts/eventosGifsTrending.js"></script>
